<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello World</title>
</head>
<body>

    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>


    <p>
        This is the first comment.
        <!-- We will put our React component inside this div. -->
    <div class="like-button-root" data-commentid="1"></div>
    </p>

    <p>
        This is the second comment.
        <!-- We will put our React component inside this div. -->
    <div class="like-button-root" data-commentid="2"></div>
    </p>

    <p>
        This is the third comment.
        <!-- We will put our React component inside this div. -->
    <div class="like-button-root" data-commentid="3"></div>
    </p>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Load your React component. Note that this script needs to be loaded AFTER div with root id -->
    <script src="like-button.js"></script>

</body>
</html>
